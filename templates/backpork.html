<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2JB - Backpork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        oled: { base: '#000000', surface: '#121212', border: '#2a2a2a' },
                        brand: { blue: '#00439c', light: '#0070d1' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/toast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/backpork.css') }}">
    <script src="{{ url_for('static', filename='toast.js') }}" defer></script>
    <script src="{{ url_for('static', filename='color_mode.js') }}" defer></script>
    <script src="{{ url_for('static', filename='backpork.js') }}" defer></script>
</head>

<body class="font-sans antialiased min-h-screen flex flex-col transition-colors duration-300 bg-oled-base text-gray-100">

<nav class="relative w-full border-b border-white/5">
    <div class="mx-auto px-4 sm:px-4 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                <i class="fa-brands fa-playstation text-3xl"></i>
                <span class="font-bold text-xl tracking-tight">Y2JB</span>
            </a>
            
            <div class="items-center gap-2 hidden sm:flex">
                <a href="/" class="text-xs input-field px-3 py-1.5 rounded-lg border flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity">
                    <i class="fa-solid fa-home"></i> <span>Home</span>
                </a>
                <button class="text-xs px-3 py-1.5 rounded-lg border flex items-center gap-2 bg-brand-blue text-white shadow-lg shadow-brand-blue/20">
                    <i class="fa-solid fa-piggy-bank"></i> <span>Auto-Backpork</span>
                </button>
                <a href="{{ url_for('settings_page') }}" class="text-xs input-field px-3 py-1.5 rounded-lg border flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity">
                    <i class="fa-solid fa-sliders"></i> <span>Settings</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-1 w-full max-w-4xl mx-auto px-4 py-8 space-y-8">
    
    <div class="surface border rounded-2xl overflow-hidden shadow-2xl relative">
        <div id="progress-bar" class="absolute top-0 left-0 h-1 bg-pink-500 w-0 transition-all duration-300 z-50"></div>

        <div class="p-8 space-y-8">
            <div class="grid grid-cols-3 gap-2 p-1 bg-black/40 rounded-xl border border-white/5">
                <button onclick="setMode('downgrade')" id="btn-downgrade" class="mode-btn px-4 py-2.5 rounded-lg text-sm font-medium transition-all bg-brand-blue text-white shadow-lg">Downgrade</button>
                <button onclick="setMode('decrypt')" id="btn-decrypt" class="mode-btn px-4 py-2.5 rounded-lg text-sm font-medium transition-all hover:bg-white/5 text-gray-400 hover:text-white">Decrypt</button>
                <button onclick="setMode('full')" id="btn-full" class="mode-btn px-4 py-2.5 rounded-lg text-sm font-medium transition-all hover:bg-white/5 text-gray-400 hover:text-white">Full Pipeline</button>
            </div>

            <div class="space-y-5">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider opacity-50 ml-1">Input Directory (Server Side)</label>
                    <div class="relative group">
                        <i class="fa-regular fa-folder-open absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-brand-light transition-colors"></i>
                        <input type="text" id="input_path" class="w-full bg-black/20 border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm focus:outline-none focus:border-brand-light/50 focus:ring-1 focus:ring-brand-light/50 transition-all placeholder-white/10" placeholder="C:/PS5/Decrypted_ELFs">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider opacity-50 ml-1">Output Directory (Server Side)</label>
                    <div class="relative group">
                        <i class="fa-regular fa-folder absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-brand-light transition-colors"></i>
                        <input type="text" id="output_path" class="w-full bg-black/20 border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm focus:outline-none focus:border-brand-light/50 focus:ring-1 focus:ring-brand-light/50 transition-all placeholder-white/10" placeholder="C:/PS5/Signed_SELFs">
                    </div>
                </div>
            </div>

            <div>
                <button onclick="toggleAdvanced()" class="flex items-center gap-2 text-xs font-bold uppercase tracking-wider opacity-50 hover:opacity-100 transition-opacity">
                    <i class="fa-solid fa-chevron-right transition-transform" id="adv-arrow"></i>
                    <span>Advanced Settings</span>
                </button>
                
                <div id="advanced-options" class="hidden mt-4 space-y-5 pt-4 border-t border-white/5">
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wider opacity-50 ml-1">SDK Version</label>
                        <select id="sdk_pair" class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-brand-light/50 appearance-none cursor-pointer">
                            {% for pair in sdk_pairs %}
                            <option value="{{ pair.id }}" {% if pair.id == 4 %}selected{% endif %}>{{ pair.label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-wider opacity-50 ml-1">PAID (Hex)</label>
                            <input type="text" id="paid" value="0x3100000000000002" class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-brand-light/50 font-mono text-center">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-wider opacity-50 ml-1">PType</label>
                            <select id="ptype" class="w-full bg-black/20 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-brand-light/50 appearance-none">
                                <option value="fake">Fake</option>
                                <option value="npdrm_exec">NPDRM Exec</option>
                                <option value="system_exec">System Exec</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center gap-3 p-3 rounded-xl border border-white/5 bg-white/5 cursor-pointer hover:bg-white/10 transition-colors">
                            <input type="checkbox" id="backup" checked class="w-4 h-4 rounded border-gray-600 text-brand-blue focus:ring-offset-0 bg-transparent">
                            <span class="text-sm font-medium">Create Backups</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-xl border border-white/5 bg-white/5 cursor-pointer hover:bg-white/10 transition-colors">
                            <input type="checkbox" id="use_fakelib" checked class="w-4 h-4 rounded border-gray-600 text-brand-blue focus:ring-offset-0 bg-transparent">
                            <span class="text-sm font-medium">Use Fakelib</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-black/30 border-t border-white/5 p-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-3 overflow-hidden">
                <div id="status-icon" class="w-2 h-2 rounded-full bg-gray-500 shrink-0"></div>
                <div id="status-text" class="text-sm font-mono opacity-60 truncate">Ready</div>
            </div>
            
            <div class="flex items-center gap-2 shrink-0">
                <button onclick="toggleConsole()" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-colors" title="View Logs">
                    <i class="fa-solid fa-terminal"></i>
                </button>
                <button id="run-btn" onclick="runProcess()" class="px-6 py-2 bg-brand-blue hover:bg-brand-light text-white rounded-lg font-bold shadow-lg shadow-blue-500/20 transition-all active:scale-95 text-sm flex items-center gap-2">
                    <i class="fa-solid fa-play"></i>
                    <span>Run Process</span>
                </button>
            </div>
        </div>

        <div id="console-drawer" class="bg-black border-t border-white/10 h-0 transition-[height] duration-300 overflow-hidden flex flex-col">
            <div class="flex-1 p-4 font-mono text-xs text-white overflow-auto custom-scroll whitespace-pre-wrap" id="terminal-content"></div>
        </div>
    </div>
</main>
</body>
</html>
